<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      (click)="closeModal()"
      name="close-circle-outline"
      size="large"
      class="ion-padding-horizontal"
      slot="end"
    ></ion-icon>
    <ion-title> Add Location </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--  -->
  <form
    #addLocationForm="ngForm"
    class="location-form"
    (ngSubmit)="addLocation(addLocationForm)"
  >
    <ion-input
      name="hospital_name"
      label="Hospital Name"
      labelPlacement="floating"
      placeholder="Hospital Name"
      ngModel
    ></ion-input>

    <ion-input
      name="hospital_region"
      label="Region"
      labelPlacement="floating"
      placeholder="Region"
      ngModel
    ></ion-input>

    <ion-input
      name="hospital_address"
      label="Address"
      labelPlacement="floating"
      placeholder="Address"
      ngModel
    ></ion-input>

    <ion-select
      name="category"
      ngModel
      label="Select Category"
      label-placement="floating"
      placeholder="Select Category"
    >
      <ion-select-option
        *ngFor="let category of getCategoryDataList"
        [value]="category.category_name"
        >{{ category.category_name }}
      </ion-select-option>
    </ion-select>

    <div class="slot-box">
      <div class="days">
        <ion-select
          name="days"
          ngModel
          label="Select Days"
          label-placement="floating"
          placeholder="Select Days"
        >
          <ion-select-option value="Sunday">Sunday </ion-select-option>
          <ion-select-option value="Monday">Monday </ion-select-option>
          <ion-select-option value="Tuesday">Tuesday </ion-select-option>
          <ion-select-option value="Wednesday">Wednesday </ion-select-option>
          <ion-select-option value="Thursday">Thursday </ion-select-option>
          <ion-select-option value="Friday">Friday </ion-select-option>
          <ion-select-option value="Saturday">Saturday </ion-select-option>
        </ion-select>
      </div>
      <div class="time">
        <div class="start_time">
          <ion-label> Start time</ion-label>

          <ion-datetime-button
            class="ion-padding-top ion-justify-content-start"
            datetime="start_time"
          ></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime presentation="time" id="start_time"></ion-datetime>
            </ng-template>
          </ion-modal>
        </div>
        <div class="end_time">
          <ion-label> End time</ion-label>

          <ion-datetime-button
            class="ion-padding-top ion-justify-content-start"
            datetime="end_time"
          ></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime presentation="time" id="end_time"></ion-datetime>
            </ng-template>
          </ion-modal>
        </div>
      </div>
    </div>

    <ion-button type="submit" id="open-toast" expand="full" shape="round">
      <ion-icon name="location-outline"></ion-icon>
      Add Location
    </ion-button>
    <ion-toast
      trigger="open-toast"
      message="Location Added"
      [duration]="5000"
      class="toast"
    ></ion-toast>
  </form>
  <!--  -->
</ion-content>
