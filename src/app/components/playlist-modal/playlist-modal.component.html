<ion-header>
  <ion-toolbar>
    <ion-title> Master Playlist</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--  -->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let playlistData of getMasterPlaylistData">
      <ion-label>{{ playlistData.playList_name }}</ion-label>
      <ion-checkbox [(ngModel)]="playlistData.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<!--  -->
<ion-footer>
  <ion-button expand="full" shape="round" (click)="selectMasterPlaylist()"
    >Select</ion-button
  >
</ion-footer>
