<ion-header>
  <ion-toolbar>
    <ion-title>General Video Modal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of uploadedFiles">
      <ion-label>{{ video.name }}</ion-label>
      <ion-checkbox [(ngModel)]="video.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" shape="round" (click)="selectVideos()"
    >Select</ion-button
  >
</ion-footer>
