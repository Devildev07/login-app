<ion-app>
  <ion-split-pane when="xs" contentId="main">
    <ion-menu menuId="main-menu" content-id="main" *ngIf=" authService.isUserLogin">

        <ion-toolbar>
          <ion-title>My Wan</ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- Menu content -->
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="videocam-outline" slot="start"></ion-icon>
            <ion-label> Videos </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
            <ion-label> Devices </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="play-outline" slot="start"></ion-icon>
            <ion-label> Playlist </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="apps-outline" slot="start"></ion-icon>
            <ion-label> Category </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label> Locations </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="barcode-outline" slot="start"></ion-icon>
            <ion-label> Campaign </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="file-tray-stacked-outline" slot="start"></ion-icon>
            <ion-label> Inventory </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label> Invoice </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="ribbon-outline" slot="start"></ion-icon>
            <ion-label> Playout Certificate </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label> Users </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label> Profile </ion-label>
          </ion-item>
          <ion-item  (click)="logOut()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label> Logout </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main" class="ion-page"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
