<ion-app>
  <ion-split-pane when="xs" contentId="main">
    <ion-menu
      menuId="main-menu"
      content-id="main"
      *ngIf="authService.isUserLogin"
    >
      <ion-header>
        <ion-toolbar>
          <ion-title>My Wan</ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- Menu content -->
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item routerLink="/videos">
              <ion-icon name="videocam-outline" slot="start"></ion-icon>
              <ion-label> Videos </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/devices">
              <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
              <ion-label> Devices </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/playlist">
              <ion-icon name="play-outline" slot="start"></ion-icon>
              <ion-label> Playlist </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/category">
              <ion-icon name="apps-outline" slot="start"></ion-icon>
              <ion-label> Category </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/locations">
              <ion-icon name="location-outline" slot="start"></ion-icon>
              <ion-label> Locations </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/campaign">
              <ion-icon name="barcode-outline" slot="start"></ion-icon>
              <ion-label> Campaign </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/inventory">
              <ion-icon
                name="file-tray-stacked-outline"
                slot="start"
              ></ion-icon>
              <ion-label> Inventory </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/invoice">
              <ion-icon name="newspaper-outline" slot="start"></ion-icon>
              <ion-label> Invoice </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/certificates">
              <ion-icon name="ribbon-outline" slot="start"></ion-icon>
              <ion-label> Playout Certificate </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/users">
              <ion-icon name="people-outline" slot="start"></ion-icon>
              <ion-label> Users </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle>
            <ion-item routerLink="/profile">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label> Profile </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--  -->
          <ion-menu-toggle> </ion-menu-toggle>
          <ion-item (click)="logOut()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label> Logout </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main" class="ion-page"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
