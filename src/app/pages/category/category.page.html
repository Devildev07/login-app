<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="badge">
      <p>Category</p>
      <div class="badge-num">{{0}}</div>
    </div>
    <!--  -->
    <ion-searchbar slot="end" [debounce]="1000" (ionInput)="handleInput($event)" (ionClear)="onClear()"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-row class="ion-padding-horizontal">
      <ion-col class="ion-text-left" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal">Category Name</ion-card-subtitle>
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal">Playlist Count</ion-card-subtitle>
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal">Video Count</ion-card-subtitle>
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal">Location Count</ion-card-subtitle>
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-end">Actions</ion-card-subtitle>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-row class="ion-padding-horizontal ion-align-items-center">
      <ion-col class="" sizeMd="0.5">
        <ion-icon size="large" name="play-circle-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-left text-sm" sizeMd="2.5">
        <ion-label>
          <ion-title>
            <ion-card-subtitle>{{test}}</ion-card-subtitle>
          </ion-title>

        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal">{{test}} sec /
            {{test}}</ion-card-subtitle>
          <!-- <ion-card-subtitle class="ion-padding-horizontal"
            >{{files.fileFormat}}</ion-card-subtitle
          > -->
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal">Playlist Count</ion-card-subtitle>
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal">Playlist Count</ion-card-subtitle>
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-button shape="round" color="primary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <!-- <ion-button shape="round" color="danger" (click)="deleteFile(files.downloadURL)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button> -->
      </ion-col>
    </ion-row>
  </ion-list>

  <!-- fab-btn -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin: 0 32px 32px 0">
    <ion-fab-button (click)="openVideoModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
