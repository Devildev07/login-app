<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <!--  -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <p>Email</p>
            <h1 *ngIf="loggedUser.length>0">{{loggedUser[0].email}}</h1>
          </ion-label>
        </ion-item>
      </ion-col>
      <!--  -->
      <ion-col>
        <ion-item>
          <ion-label>
            <p>Name</p>
            <h1 *ngIf="loggedUser.length>0">{{loggedUser[0].uname}}</h1>
          </ion-label>
        </ion-item>
      </ion-col>
      <!--  -->
    </ion-row>
    <!--  -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <p>Mobile</p>
            <h1 *ngIf="loggedUser.length>0">{{loggedUser[0].mobile}}</h1>
          </ion-label>
        </ion-item>
      </ion-col>
      <!--  -->
      <ion-col>
        <ion-item>
          <ion-label>
            <p>Region</p>
            <h1 *ngIf="loggedUser.length>0">{{loggedUser[0].region}}</h1>
          </ion-label>
        </ion-item>
      </ion-col>
      <!--  -->
    </ion-row>
    <!--  -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <p>Address</p>
            <h1 *ngIf="loggedUser.length>0">{{loggedUser[0].address}}</h1>
          </ion-label>
        </ion-item>
      </ion-col>
      <!--  -->
    </ion-row>
    <!--  -->
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <!-- <ion-col sizeMd="3">
        <ion-button expand="full" (click)="logOut()"  shape="round">Log Out</ion-button>
      </ion-col> -->
      <ion-col sizeMd="3">
        <ion-button expand="full" [routerLink]="['/resetpassword']" shape="round">Reset Password </ion-button>
      </ion-col>
    </ion-row>
    <!--  -->
  </ion-grid>
</ion-content>
