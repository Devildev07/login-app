<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon
        name="arrow-back-circle-outline"
        [routerLink]="['/playlist/master_playlist']"
        class="icon-set"
      ></ion-icon>
      Add Playlist</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form
    #playListForm="ngForm"
    class="playList-form"
    (ngSubmit)="addPlaylist(playListForm)"
  >
    <ion-input
      name="playList_name"
      label="Playlist Name
    "
      labelPlacement="floating"
      placeholder="Playlist Name
    "
      ngModel
    >
    </ion-input>

    <!--  -->
    <ion-select
      name="category"
      ngModel
      label="Select Category"
      label-placement="floating"
      placeholder="Select Category"
    >
      <ion-select-option
        [value]="catList"
        *ngFor="let catList of getCategoryDataList"
        >{{catList.category_name}}</ion-select-option
      >
    </ion-select>
    <!--  -->
    <ion-button
      type="submit"
      id="open-toast"
      expand="block"
      (click)="navigateToCategory()"
    >
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-button>

    <ion-toast
      trigger="open-toast"
      message="Data Sumbit & Please refresh the page"
      [duration]="5000"
      class="toast"
    ></ion-toast>
    <!--  -->
  </form>
</ion-content>
