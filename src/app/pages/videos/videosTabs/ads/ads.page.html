<ion-header [translucent]="true" class="sm-header-none">
  <ion-toolbar>
    <ion-row class="ion-padding-horizontal">
      <ion-col class="ion-text-left" sizeMd="4">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Video Name</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Duration</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Playlilst Count</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-end">Actions</ion-card-subtitle>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list
    *ngFor=" let files of uploadedFiles |search:CommonService.searchText"
  >
    <ion-row class="ion-padding-horizontal ion-align-items-center">
      <ion-col class="" sizeMd="0.5">
        <ion-icon
          size="large"
          name="play-circle-outline"
          (click)="CommonService.openVideoModal(files.downloadURL)"
        ></ion-icon>
      </ion-col>

      <ion-col class="ion-text-left text-sm" sizeMd="3.5">
        <ion-label (click)="CommonService.openVideoModal(files.downloadURL)">
          <ion-title>
            <ion-card-subtitle>{{files.name}}</ion-card-subtitle>
          </ion-title>
        </ion-label>
      </ion-col>

      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >{{files.duration}} sec / {{files.fileFormat}}</ion-card-subtitle
          >
          <!-- <ion-card-subtitle class="ion-padding-horizontal"
            >{{files.fileFormat}}</ion-card-subtitle
          > -->
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >{{files.category}}</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-button shape="round" color="primary" (click)="editInfo(files)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button
          shape="round"
          color="danger"
          (click)="deleteFile(files.downloadURL)"
        >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

  <!-- fab-btn -->
  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    style="margin: 0 2rem 2rem 0"
  >
    <ion-fab-button [routerLink]="['/add-videos']">
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
