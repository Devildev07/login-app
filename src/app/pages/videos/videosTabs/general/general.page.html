<ion-header [translucent]="true" class="sm-header-none">
  <ion-toolbar>
    <ion-row class="ion-padding-horizontal">
      <ion-col class="ion-text-left" sizeMd="4">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Video Name</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Duration</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Playlilst Count</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-end">Actions</ion-card-subtitle>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor=" let files of uploadedFiles">
    <ion-row class="ion-padding-horizontal ion-align-items-center">
      <ion-col class="" sizeMd="1">
        <ion-icon size="large" name="play-circle-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-left" sizeMd="3">
        <ion-label>
          <!-- <ion-card-subtitle class="ion-padding-horizontal">{{files.downloadURL}}</ion-card-subtitle> -->

          <ion-card *ngIf="fileFormat === 'image'">
            <ion-card-content>
              <img [src]="files.downloadURL" alt="Uploaded Image" />
            </ion-card-content>
          </ion-card>

          <ion-card *ngIf="fileFormat === 'video'">
            <ion-card-content>
              <video
                [src]="files.downloadURL"
                controls
                style="width: 100%"
              ></video>
            </ion-card-content>
          </ion-card>

          <ion-card *ngIf="fileFormat === 'unknown'">
            <ion-card-content>
              Please select a file to upload! or Unknown file format. Supported
              formats: JPG, JPEG, PNG, MP4, AVI, MOV.
            </ion-card-content>
          </ion-card>
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >{{files.fileFormat}}</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Playlist Count</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-button shape="round" color="primary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button
          shape="round"
          color="danger"
          (click)="deleteFile(files.index,files.downloadURL)"
        >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

  <!-- fab-btn -->
  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    style="margin: 0 2rem 2rem 0"
  >
    <ion-fab-button [routerLink]="['/add-videos']">
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
