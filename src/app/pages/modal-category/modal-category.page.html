<ion-header [translucent]="true">
   <ion-toolbar>
    <ion-title>Select Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedCategory">
      <ion-item *ngFor="let category of getCategoryDataList">
        <ion-label>{{ category.name }}</ion-label>
        <ion-radio [value]="category.id"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
      <ion-button (click)="saveCategory()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
