<ion-header [translucent]="true" class="sm-header-none">
  <ion-toolbar>
    <ion-row class="ion-padding-horizontal">
      <ion-col class="ion-text-left" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Name</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Address/Region</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Mobile</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="3">
        <ion-label
          *ngIf="authService.userEmail === 'dewanshusingh21@gmail.com'"
        >
          <ion-card-subtitle class="ion-padding-end">Edit</ion-card-subtitle>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--  -->
  <ion-list
    class="ion-padding-horizontal data-list"
    *ngFor="let adminData of getAdminData | search : CommonService.searchText"
  >
    <ion-row class="ion-padding-top ion-align-items-center">
      <ion-col sizeMd="1" class="ion-margin-end">
        <ion-avatar>
          <img
            alt="person-icon"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
      </ion-col>
      <ion-col sizeMd="3">
        <ion-label>
          <ion-card-title>{{adminData.uname}}</ion-card-title>
          <ion-card-subtitle> {{adminData.email}}</ion-card-subtitle>
        </ion-label>
      </ion-col>
      <ion-col sizeMd="3" class="ion-text-left">
        <ion-label>
          <ion-icon name="location-outline"></ion-icon>
          <ion-card-title>{{adminData.address}}</ion-card-title>
          <ion-card-subtitle>{{adminData.region}}</ion-card-subtitle>
        </ion-label>
      </ion-col>
      <ion-col sizeMd="2" class="ion-text-left">
        <ion-label>
          <ion-icon name="phone-portrait-outline"></ion-icon>
          {{adminData.mobile}}</ion-label
        >
      </ion-col>
      <ion-col sizeMd="2" class="action-btns ion-text-center">
        <!-- <ion-button shape="round" (click)="openModel(adminData)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button> -->
        <ion-button
          *ngIf="authService.userEmail === 'dewanshusingh21@gmail.com'"
          shape="round"
          color="danger"
          (click)="deleteAdmin(adminData.id,adminData.email)"
        >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

  <!-- fab-btn -->
  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    style="margin: 0 2rem 2rem 0"
  >
    <ion-fab-button [routerLink]="['/add-admin']">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
