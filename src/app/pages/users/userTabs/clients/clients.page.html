<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-text-left" size="4">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Clients</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="3">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Mobile</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >Location Count</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="2">
        <ion-label>
          <ion-card-subtitle class="ion-padding-horizontal"
            >On Device</ion-card-subtitle
          >
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-left" size="1">
        <ion-label>
          <ion-card-subtitle class="ion-padding-end">Edit</ion-card-subtitle>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- <div class="example-content">Clients content</div> -->

    <ion-row
      class="ion-padding-top ion-align-items-center"
      *ngFor="let result of results"
    >
      <ion-col size="4">
        <div class="img-box">
          <ion-avatar>
            <img
              alt="person-icon"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
          <ion-label>
            <ion-card-title>{{result.Name}}</ion-card-title>
            <ion-card-subtitle>{{result.Email}}</ion-card-subtitle>
          </ion-label>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-icon name="phone-portrait-outline"></ion-icon><br />
        <ion-label>{{result.mobile }}</ion-label>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-icon name="location-outline"></ion-icon><br />
        <ion-label>{{result.location_count }}</ion-label>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-icon name="play-outline"></ion-icon><br />
        <ion-label>{{result.device_count }}</ion-label>
      </ion-col>
      <ion-col size="1" class="edit-btn">

        </div> -->

        <!-- model-2 -->
        <ion-button id="open-modal" expand="block" shape="round"
          >Edit</ion-button
        >

        <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Welcome</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="confirm()" [strong]="true"
                    >Confirm</ion-button
                  >
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-item>
                <ion-label position="stacked">Enter your name</ion-label>
                <ion-input
                  type="text"
                  placeholder="Your name"
                  [(ngModel)]="name"
                ></ion-input>
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
