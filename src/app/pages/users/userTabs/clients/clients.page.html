<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Clients</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="example-content">Clients content</div>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-label>
        Email: {{result.email}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
