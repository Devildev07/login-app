<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="badge">
      <p>Users</p>
      <div class="badge-num">{{userList.length}}</div>
    </div>
    <!--  -->
    <ion-searchbar
      slot="end"
      [debounce]="1000"
      (ionInput)="handleInput($event)"
      (ionClear)="onClear()"
    ></ion-searchbar>
  </ion-toolbar>
  <!--  -->
  <ion-toolbar>
    <!--  -->
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-tab-button tab="clients">
          <ion-icon name="people-outline"></ion-icon>
          <div class="badge-sm">
            Clients
            <div class="badge-num">{{clientList.length}}</div>
          </div>
        </ion-tab-button>
        <ion-tab-button tab="advertiser">
          <ion-icon name="radio"></ion-icon>
          <div class="badge-sm">
            Advertiser
            <div class="badge-num">{{userList.length}}</div>
          </div>
        </ion-tab-button>
        <ion-tab-button tab="agency">
          <ion-icon name="business-outline"></ion-icon>
          <div class="badge-sm">
            Agency
            <div class="badge-num">{{userList.length}}</div>
          </div>
        </ion-tab-button>
        <ion-tab-button tab="manager">
          <ion-icon name="school-outline"></ion-icon>
          <div class="badge-sm">
            Manager
            <div class="badge-num">{{userList.length}}</div>
          </div>
        </ion-tab-button>
        <ion-tab-button tab="admin">
          <ion-icon name="person-outline"></ion-icon>
          <div class="badge-sm">
            Admin
            <div class="badge-num">{{admin.user.user.providerData.length}}</div>
          </div>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
  <!--  -->
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Users </ion-title>
    </ion-toolbar>
  </ion-header>
  <!--  -->
</ion-content>
